<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Detalhes do perdido</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img [src]="item?.imageUrl || 'assets/imgs/prod.jpg'"/>
    <ion-card-content>
      <ion-card-title>
        {{item?.description}}
        </ion-card-title>
      <p>
        {{item?.whoFind}}
      </p>

      <p>
          {{item?.localFind}}
      </p>

      <p>
          {{item?.dateFind}}
      </p>
      <p>
        {{item?.id}}
    </p>
    </ion-card-content>
  </ion-card>

  <button ion-button block outline (click)="addToCart(item)">Entregar Perdido</button>
</ion-content>
