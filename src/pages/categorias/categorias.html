
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
         <ion-icon name="menu"> </ion-icon>
    </button>
    <ion-title>Categoria do Perdido</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-fab top right edge>
        <button navPush="CartPage" ion-fab mini><ion-icon name="construct"></ion-icon></button>
      </ion-fab>
    <ion-list>
      <button ion-item *ngFor="let item of items" (click)="showProdutos(item.id)">
          <ion-thumbnail item-start>
            <img src="{{bucketUrl}}/cat{{item.id}}.jpg">
          </ion-thumbnail>
          <!-- interpolação do argular -->
          <h2> {{ item.description }} </h2> 
        </button>
      </ion-list>
</ion-content>
